<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BTS – Clearview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --charcoal:#0F0F11;
      --off-white:#F5F5F3;
      --muted:#9A9A9A;
      --gutter:128px;
      --grid-max:1440px;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family:'Inter',sans-serif;
      background:var(--charcoal);
      color:var(--off-white);
      line-height:1.5;
    }

    h1,h2,h3{
      font-family:'Playfair Display',serif;
      font-weight:700;
      letter-spacing:.02em;
    }

    h1{font-size:clamp(2rem,4vw,3.5rem)}
    p{max-width:65ch;margin-bottom:1rem}
    a{color:inherit;text-decoration:none}

    header{
      height:64px;
      display:flex;
      align-items:center;
      padding:0 var(--gutter);
      max-width:var(--grid-max);
      margin:auto;
    }

    nav{
      margin-left:auto;
      display:flex;
      gap:2rem;
      font-weight:500;
      font-size:.9rem;
    }

    nav a[aria-current="page"]{
      opacity:.6;
    }

    main{
      max-width:var(--grid-max);
      margin:auto;
    }

    h1{
      padding:4rem var(--gutter) 2rem;
    }

    .grid{
      --min:260px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(var(--min),1fr));
      gap:2rem;
      padding:2rem var(--gutter) 4rem;
    }

    .card{
      background:#181818;
      transition:background .4s, transform .4s;
    }

    .card:hover{
      background:#1e1e1e;
      transform:translateY(-4px);
    }

    .card img{
      width:100%;
      aspect-ratio:1;
      object-fit:cover;
      background:#333;
    }

    .card p{
      padding:.75rem 1rem;
      font-size:.875rem;
    }

    footer{
      padding:4rem var(--gutter);
      font-size:.85rem;
      color:var(--muted);
    }

    /* --- MOBILE --- */
    @media(max-width:900px){
      :root{--gutter:24px}
    }

    @media(max-width:600px){
      header{
        flex-direction:column;
        align-items:flex-start;
        gap:.5rem;
        height:auto;
        padding:1rem var(--gutter);
      }
      nav{
        margin-left:0;
        flex-wrap:wrap;
        gap:.75rem;
        font-size:.85rem;
      }
      h1{
        padding:2rem var(--gutter) 1rem;
        text-align:center;
      }
      .grid{
        grid-template-columns:1fr;
        gap:1.5rem;
        padding:1.5rem var(--gutter) 3rem;
      }
      footer{
        padding:2rem var(--gutter);
        text-align:center;
        font-size:.8rem;
      }
    }
  </style>
</head>

<body>

<header>
  <div style="font-family:'Playfair Display',serif;font-size:1.25rem">Clearview</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="bts.html" aria-current="page">BTS</a>
    <a href="development.html">Development</a>
    <a href="cg.html">CG & VP</a>
    <a href="about.html">About</a>
  </nav>
</header>

<main>
  <h1>Behind the Scenes</h1>

  <section class="grid">
    <article class="card">
      <img src="" alt="Practical set construction placeholder">
      <p>Practical set construction for interior scene</p>
    </article>

    <article class="card">
      <img src="" alt="Lighting setup placeholder">
      <p>Lighting setup for night exterior</p>
    </article>

    <!-- Add more BTS cards as needed -->
  </section>
</main>

<footer>
  © <span id="y"></span> Clearview. All rights reserved.
</footer>

<script>
  document.getElementById('y').textContent = new Date().getFullYear();
</script>

</body>
</html>
