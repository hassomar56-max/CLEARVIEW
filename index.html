<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Clearview — Film & Television</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --charcoal:#0F0F11;
      --off-white:#F5F5F3;
      --muted:#9A9A9A;
      --gutter:128px;
      --grid-max:1440px;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family:'Inter',sans-serif;
      background:var(--charcoal);
      color:var(--off-white);
      line-height:1.55;
    }

    h1,h2,h3{
      font-family:'Playfair Display',serif;
      font-weight:700;
      letter-spacing:.02em;
    }

    h1{font-size:clamp(2.5rem,5vw,5rem)}

    p{max-width:65ch}

    a{color:inherit;text-decoration:none}

    button{
      border:1px solid var(--off-white);
      background:transparent;
      color:var(--off-white);
      padding:.75rem 1.5rem;
      font-size:1rem;
      cursor:pointer;
      transition:background .4s;
    }

    button:hover{
      background:rgba(255,255,255,.08);
    }

    header{
      height:64px;
      display:flex;
      align-items:center;
      padding:0 var(--gutter);
      max-width:var(--grid-max);
      margin:auto;
    }

    nav{
      margin-left:auto;
      display:flex;
      gap:2rem;
      font-weight:500;
      font-size:.9rem;
    }

    nav a[aria-current="page"]{
      opacity:.6;
    }

    main{
      max-width:var(--grid-max);
      margin:auto;
    }

    .hero{
      min-height:90vh;
      display:flex;
      align-items:center;
      gap:4rem;
      padding:0 var(--gutter);
    }

    .hero__text{flex:1}

    .hero__img{
      flex:2;
      height:80vh;
      background:#222;
    }

    .hero__actions{
      display:flex;
      gap:1rem;
      margin-top:2rem;
    }

    footer{
      padding:4rem var(--gutter);
      font-size:.85rem;
      color:var(--muted);
    }

    @media(max-width:900px){
      :root{--gutter:24px}
      .hero{
        flex-direction:column;
        text-align:center;
      }
      .hero__img{
        height:50vh;
        width:100%;
      }
      .hero__actions{
        justify-content:center;
      }
    }
  </style>
</head>

<body>

<header>
  <div style="font-family:'Playfair Display',serif;font-size:1.25rem">
    Clearview
  </div>
  <nav aria-label="Primary Navigation">
    <a href="index.html" aria-current="page">Home</a>
    <a href="projects/projects.html">Projects</a>
    <a href="bts.html">BTS</a>
    <a href="development.html">Development</a>
    <a href="cg.html">CG & VP</a>
    <a href="about.html">About</a>
  </nav>
</header>

<main>

  <section class="hero">
    <div class="hero__text">
      <h1>Clearview<br>Film & Television</h1>

      <p style="margin-top:1.5rem">
        Serious filmmaking rooted in disciplined craft.  
        Technology supports the process — it never replaces it.
      </p>

      <div class="hero__actions">
        <button onclick="location.href='projects/projects.html'">View Projects</button>
        <button onclick="location.href='about.html'">About Us</button>
      </div>
    </div>

    <div class="hero__img" aria-label="Hero film still placeholder"></div>
  </section>

</main>

<footer>
  © <span id="year"></span> Clearview. All rights reserved.
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
